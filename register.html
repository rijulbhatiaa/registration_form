<html>
	<head>
		<title>Registration Form</title>
		<link href="styles.css" rel="stylesheet"/>
	</head>
	<body>
		<h1>Registration Form</h1>
		<p>Please fill out this form with the required information</p>
		<form method="Post" action="">
		  	<fieldset>
			<label>Enter Your First Name: </label>
			<input type="text" name="fname" required/>
			<label>Enter Your Last Name: </label>
			<input type="text" name="lname" required/>
			<label>Enter Your E-mail: </label>
			<input type="email" name="email" required/>
			<label>Create a New Password: </label>
			<input type="password" name="pass" minlength="8" required/>
			</fieldset>
			<fieldset>
			<label><input class="inline" id="personal-account" type="radio"/> Personal Account<label/>
			<label><input class="inline" id="business-account" type="radio"/> Business Account<label/>
			<label><input class="inline" id="terms-and-conditions" type="checkbox" required/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a><label/>
			</fieldset>
      		<fieldset>
			<label>Upload a profile picture: <input type="file"/></label>
			<label>Input your age (years): <input type="number" min="13" max="120"/></label>
			<label for="referrer">How did you hear about us?
			<select id="referrer" name="referrer">
				<option value="">(select one)</option>
				<option value=1>freeCodeCamp News</option>
				<option value=2>freeCodeCamp YouTube Channel</option>
				<option value=3>freeCodeCamp Forum</option>
				<option value=4>Other</option>
			</select>
			</label>
			<label for="bio">Provide a bio:
			  <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Please explain...."></textarea>
			</label>
			</fieldset>
			<button>Submit</button>
		</form>
	</body>
</html>
